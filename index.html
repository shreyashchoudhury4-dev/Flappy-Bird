/* --- Cosmic Studioz Intro --- */
#cosmic-intro {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: radial-gradient(circle at center, #0d1117 20%, #000 100%);
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  color: white;
  z-index: 9999;
  animation: fadeOut 1s ease 3s forwards;
}

#cosmic-intro h1 {
  font-size: 3em;
  letter-spacing: 3px;
  text-transform: uppercase;
  background: linear-gradient(90deg, #00ffff, #ff00ff, #00ffff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: glow 3s ease-in-out infinite;
}

#cosmic-intro p {
  margin-top: 10px;
  font-size: 1.1em;
  color: #aaa;
  letter-spacing: 1px;
}

@keyframes glow {
  0%, 100% { text-shadow: 0 0 10px #00ffff; }
  50% { text-shadow: 0 0 25px #ff00ff; }
}

@keyframes fadeOut {
  to { opacity: 0; visibility: hidden; }
}

/* --- Default Game Splash --- */
#application-splash-wrapper {
  position: absolute;
  top: 0; left: 0;
  height: 100%; width: 100%;
  background-color: #283538;
}
#application-splash {
  position: absolute;
  top: calc(50% - 28px);
  width: 264px;
  left: calc(50% - 132px);
}
#application-splash img { width: 100%; }
#progress-bar-container {
  margin: 20px auto 0 auto;
  height: 2px; width: 100%;
  background-color: #1d292c;
}
#progress-bar {
  width: 0%; height: 100%;
  background-color: #f60;
}
@media (max-width: 480px) {
