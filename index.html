body {
    background-color: #0e1113;
    margin: 0;
    overflow: hidden;

/* Cosmic Studios Intro */
#cosmic-intro {
    position: fixed;
    inset: 0;
    background: radial-gradient(circle at center, #0d1b22 0%, #000 100%);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
    flex-direction: column;
    color: white;
    font-family: "Orbitron", sans-serif;
    text-align: center;
    animation: fadeOut 1s ease forwards;
    animation-delay: 3s;
}

#cosmic-intro h1 {
    font-size: 3em;
    letter-spacing: 4px;
    text-shadow: 0 0 20px #00ffff, 0 0 40px #0088ff, 0 0 60px #00ccff;
    animation: glow 2.5s ease-in-out infinite alternate;
}

#cosmic-intro p {
    font-size: 1.1em;
    color: #bbb;
    margin-top: 10px;
}

@keyframes glow {
    from { text-shadow: 0 0 10px #00ffff, 0 0 20px #00aaff; }
    to { text-shadow: 0 0 30px #00ffff, 0 0 60px #00ccff; }
}

@keyframes fadeOut {
    to {
        opacity: 0;
        visibility: hidden;
    }
}

/* Original Game Styles */
#application-splash-wrapper {
    position: absolute;
    top: 0;
    left: 0;
    height: 100%;
    width: 100%;
    background-color: #283538;
}
#application-splash {
    position: absolute;
    top: calc(50% - 28px);
    width: 264px;
    left: calc(50% - 132px);
}
#application-splash img {
    width: 100%;
}
#progress-bar-container {
    margin: 20px auto 0 auto;
    height: 2px;
    width: 100%;
    background-color: #1d292c;
}
#progress-bar {
    width: 0%;
    height: 100%;
    background-color: #f60;
}
@media (max-width: 480px) {
    #application-splash {
        width: 170px;
        left: calc(50% - 85px);
    }
}
</style>
